{% extends 'base.html' %} {% block title %}Thanks!{% endblock %} {% block
content %}

<h1>Welcome!</h1>
<p>We value your input and hope you take the time to complete a survey!</p>
<form method="POST">
  <p>Please choose a survey:</p>
  <select name="survey_code">
    {% for code, survey in surveys.items() %}
    <option value="{{ code }}">{{ survey.title }}</option>
    {% endfor %}
  </select>
  <button>Go!</button>
</form>

{% endblock %}
